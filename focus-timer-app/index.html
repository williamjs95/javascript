<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro Timer">
    <title>FocusTimer - Pomodoro</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>  
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div id="controls">
            <button class="play">
                <img class="icons blue" src="svg/play-icon.svg" alt="">
            </button>
            <button class="pause hide">
                <img src="svg/pause-round-icon.svg" alt="" class="icons blue">
            </button>
            <button class="stop hide">
                <img src="svg/stop-round-icon.svg" alt="" class="icons blue">
            </button>
            <button class="set">
                <img src="svg/set-icon.svg" alt="" class="icons white">
            </button>
        </div>
    </main>

    <footer>
        <button class="sound-on">
            <img src="svg/sound-on-icon.svg" alt="" class="icons blue">
        </button>
        <button class="sound-off hide">
            <img src="svg/sound-off-icon.svg" alt="" class="icons blue">
        </button>
    </footer>
</body>
</html>
