<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
</head>
<body>
    <nav>
        <a href="/" onclick="route()">Home</a>
        <a href="/about" onclick="route()">Sobre</a>
        <a href="/contact" onclick="route()">Contato</a>
        <a href="/404" onclick="route()">404</a>
    </nav>

    <div id="app"></div>   

    <script>
        const routes = {
            "/": "/SPA-app/pages/home.html",
            "/about": "/SPA-app/pages/about.html",
            "/contact": "/SPA-app/pages/contact.html",
            404: "/SPA-app/pages/404.html",
        }

        function route(event) {
            event = event || window.event;

            event.preventDefault();

            window.history.pushState({}, "", event.target.href)

            handle();
        }

        function handle() {
            const { pathname } = window.location;
            const route = routes[pathname] || routes[404];

            console.log('antes do fetch');

            fetch(route)
            .then(data => data.text())
            .then(html => {
                document.querySelector('#app').innerHTML = html;
            });
            
            console.log(route);
        }

        handle();
    </script>
</body>
</html>
