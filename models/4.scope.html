<script>
// var é global, também local
// hoisting
console.log('> existe x antes do bloco? ', x)
{
    var x = 0
}
console.log('> existe x depois do bloco? ', x)
</script>

<script>
    // const e let são locais e só funcionamm no escopo onde foi criada
    let y = 1;
{
    let y = 0
    console.log('> existe y ', y)
}
console.log('> existe y depois do bloco? ', y)
</script>
