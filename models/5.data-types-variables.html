<script>
    // declaration
    var name

    // assignment
    name = "Mike"
    console.log(name)

    // data type
    console.log(typeof name)

    // declaration group
    let age, isHuman

    age = 28
    isHuman = true

    console.log(name, age, isHuman)
    console.log('o ' + name + ' tem ' + age + ' anos ')

    // Interpolando valores com template literals
    console.log(`o ${name} tem ${age} anos`)
</script>
